        <!-- Üst Banner Reklam -->

        <h1>Sağlık Hesaplamaları</h1>

        <!-- BMI Hesaplayıcı -->
        <div class="calculator">
            <h2>Vücut Kitle İndeksi (BMI) Hesaplama</h2>
            <div class="input-group">
                <label for="weight">Kilonuz (kg):</label>
                <input type="number" id="weight" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="height">Boyunuz (cm):</label>
                <input type="number" id="height" min="0">
            </div>
            <button onclick="calculateBMI()">Hesapla</button>
            <div id="bmiResult" class="result"></div>
        </div>

        <!-- Hesaplayıcılar Arası Reklam -->
        <div class="ad-container ad-middle">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-2713493133790758"
                data-ad-slot="2776264234"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Kalori Hesaplayıcı -->
        <div class="calculator">
            <h2>Günlük Kalori İhtiyacı</h2>
            <div class="input-group">
                <label for="age">Yaşınız:</label>
                <input type="number" id="age" min="0">
            </div>
            <div class="input-group">
                <label>Cinsiyet:</label>
                <select id="gender">
                    <option value="male">Erkek</option>
                    <option value="female">Kadın</option>
                </select>
            </div>
            <div class="input-group">
                <label>Aktivite Seviyesi:</label>
                <select id="activity">
                    <option value="1.2">Hareketsiz</option>
                    <option value="1.375">Hafif Aktif</option>
                    <option value="1.55">Orta Aktif</option>
                    <option value="1.725">Çok Aktif</option>
                </select>
            </div>
            <button onclick="calculateCalories()">Hesapla</button>
            <div id="calorieResult" class="result"></div>
        </div>

        <!-- Alt Banner Reklam -->
